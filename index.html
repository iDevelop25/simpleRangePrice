<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center my-5">
        <h1 fw-bold mb-3>Simple, trafic-base pricing</h1>
        <p class="text-muted">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-dark text-light shadow border-0">
            <div class="card-body">
              <div class="row text-center align-items-center">
                <div class="col-12 col-md-6 order-1">
                  <p class="m-0 h2 fw-bold">
                    $
                    <span id="price">16</span>.00
                    <span class="text-muted h6 align-middle">/ month</span>
                  </p>
                </div>
                <div class="col-12 col-md-6 order-3 order-md-2 my-3">
                  <p class="m-0">
                    <span class="text-primary" id="pageviews">100K</span>
                    PAGEVIEWS
                  </p>
                </div>
                <div class="col-12 order-2 order-md-3 my-3">
                  <input
                    type="range"
                    class="form-range"
                    min="8"
                    max="40"
                    step="8"
                    id="inputRange"
                    value="16"
                  />
                </div>
              </div>

              <hr />

              <div class="row text-center">
                <div class="col-12">
                  <ul class="list-unstyled">
                    <li>
                      <i class="bi bi-caret-right-fill text-primary"></i>
                      Unlimited websites
                    </li>
                    <li>
                      <i class="bi bi-caret-right-fill text-primary"></i>
                      100% updates data ownership
                    </li>
                    <li>
                      <i class="bi bi-caret-right-fill text-primary"></i>
                      Email report
                    </li>
                  </ul>
                </div>
                <div class="col-12">
                  <button class="btn btn-outline-primary">Access</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
